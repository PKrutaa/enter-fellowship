version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile  # Use Dockerfile.optimized para build mais rápido
    container_name: pdf-extraction-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    volumes:
      # Persiste cache e templates
      - ./src/storage:/app/src/storage
      # Desenvolvimento: hot reload (opcional, comente em produção)
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdf-network

networks:
  pdf-network:
    driver: bridge

